<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketch Pad</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" defer></script>
    </head>

    <body>
        <h1 class="header">Sketch Pad</h1>
        <div class="squares-container"></div>

        <p class="color-header">Color Settings</p>
        <div class="settings">
            
            <div class="color-picker">
                <input class="rgb" type="color"></input>
                <form id="form" onsubmit="return false">
                    <input class="hex-value" type="text" 
                            placeholder="Hex (e.g. #ABEF09)">
                    </input>
                </form>
            </div>

            <button class="buttons random">Random Color</button>
            <button class="buttons eraser">Eraser</button>
            <button class="buttons clear">Clear</button>
            <input class="slider" type="range" min="1" max="100" value="16">
        </div>
    </body>
</html>
